
<head>
  {% load staticfiles %}
  <link rel="stylesheet" type="text/css" href="/static/huddleapp/indexstyle.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <script src="{% static "huddleapp/csrfProtection.js" %}" async></script>
  <script src="{% static "huddleapp/hideAdd.js" %}" async></script>
  <script src="{% static "huddleapp/createPost.js" %}" async></script>
  <script src="{% static "huddleapp/getPosts.js" %}" async></script>
  <script src="{% static "huddleapp/getPostDetail.js" %}" async></script>

  <!-- <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous"> -->
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#"> huddle </a>
      </div>
      <ul class="nav navbar-nav navbar-left">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown"
                                              role="button"
                                              aria-haspopup="true"
                                              aria-expanded="false"> Class List
                                              <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">AP Physics</a></li>
            <li><a href="#">English</a></li>
            <li><a href="#">Physical Education</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>

  <div class="main">
      <nav class="scrollnav">
        <div class="input-menu">
          <button type="button" class="btn btn-default btn-custom" aria-label="Left Align" id="hidePost">
            <span class="glyphicon glyphicon-plus"aria-hidden="true"></span> Add Post
          </button>
          <div class="hide-add"> 
            <input type="text" placeholder=" Title" class="comment-input-wide top-padding-plus bottom-spaced" id="addTitle">
           <textarea placeholder="Post Body" class="post-body bottom-spaced" id="addBody"></textarea>
            <button type="button" class="btn btn-default btn-custom" aria-label="Left Align" id="addPost">
              <span class="glyphicon glyphicon-ok"aria-hidden="true"></span> Submit
            </button>
          </div>
        </div>
        <ul class="list-unstyled" id="postList">
          <li class="post">
              <span class="post-title">How to start Q2?</span><br>
            <span class="post-text">Hi, I was wondering how I was supposed to start
              question 2</span>
          </li>
        </ul>
      </nav>

      <div class="detail">
        <div class="bottom-spaced">
          <span class="post-detail-title detail-title"></span><br>
        </div>
        <div class="bottom-separated bottom-spaced">
          <p class="post-detail-body detail-body"></span><br>
        </div>

        <div class="bottom-separated bottom-spaced">
          <div class="bottom-spaced">
            <span class="post-title"> Instructor's Answer </span>
          </div>
          <p class="post-detail-body bottom-spaced instructor-answer"></p>
        </div>

        <div class="bottom-separated bottom-spaced">
          <div class="bottom-spaced">
            <span class="post-title"> Students' Answer </span>
          </div>
          <p class="post-detail-body bottom-spaced student-answer"></p>
          <textarea placeholder="Add an answer!" class="input-detail-body bottom-spaced" id="studentEdit"></textarea>
          <div class="bottom-spaced">
            <button type="button" class="btn btn-default btn-sm btn-custom" aria-label="Left Align" id="addStudentAnswer">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
            </button>
            <button type="button" class="btn btn-default btn-sm btn-custom" aria-label="Left Align" id="submitStudentAnswer">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Submit
            </button>
          </div>
        </div>

        <div class="bottom-spaced">
          <span class="post-title"> Followups </span>
        </div>

        <ul class="direct-followups list-unstyled">
        </ul>

      </div>
  </div>

</body>
